{% extends 'base.html' %}

{% block content %}
<h1>Авторизация</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <!-- Общие ошибки формы (например, неверные учетные данные) -->
    {% if form.non_field_errors %}
        <div class="form-error" style="color: red; margin-bottom: 15px; padding: 10px; background-color: #ffeeee; border: 1px solid #ffcccc; border-radius: 4px;">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    
    <!-- Вывод полей формы с ошибками -->
    {% for field in form %}
        <p>
            <label class="form-label" for="{{ field.id_for_label }}" style="display: block; margin-bottom: 5px;">
                {{ field.label }}:
            </label>
            {{ field }}
            {% if field.errors %}
                <div class="form-error" style="color: red; font-size: 0.9em; margin-top: 5px;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </p>
    {% endfor %}
    
    <p>
        <button type="submit" style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Войти
        </button>
    </p>
    
</form>

{% endblock %}
